---
- name: Update servers
  hosts: kubenodes
  become: true

  tasks:
  - name: Update web servers
    apt:
      upgrade: yes
      update_cache: yes

  - name: Install snap package installer
    apt:
      name: snapd
      state: present

  - name: Install Microk8s
    snap:
      name: microk8s
      classic: true

  - name: Add current user to microk8s group
    shell:
      cmd: "sudo usermod -a -G microk8s {{ ansible_user }}"

- hosts: "master"
  become: true
  tasks:
    
  - name: Create join node command
    shell: /snap/bin/microk8s add-node
    register: token
    ignore_errors: true

  - set_fact:
      microk8s_join: "{{ token.stdout_lines[4] }}"

  - debug:
      var: microk8s_join

